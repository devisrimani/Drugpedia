{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #e0f2f1; /* Light Green */
        }
        header {
            background: rgb(0, 0, 0, 0.5); /* Peacock Blue Gradient */
            color: #fff;
            padding: 20px 0;
            border-bottom: 5px solid #fc0404; /* Vibrant Red Border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .nav-link {
            color: #fff !important;
            text-transform: uppercase;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #394cc6 !important; /* Green on hover */
        }
        .showcase {
            min-height: 200px;
            /* background: url('{% static 'images/your-image.jpg' %}') no-repeat center center/cover; */
            text-align: center;
            color: #fff;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
            border-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .showcase h1 {
            font-size: 2em;
            margin: 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 1s ease-out;
        }
        .showcase p {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 1s ease-out 0.5s;
        }
        .btn-custom {
            color: #fff;
            background: rgb(0, 0, 0, 0.5); /* Peacock Blue */
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background: #2f4b7c; /* Darker Blue on hover */
            transform: scale(1.1);
        }
        footer {
            background: rgb(0, 0, 0, 0.5); /* Peacock Blue */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 1em;
            border-top: 5px solid #c63939; /* Vibrant Red Border */
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Specific style for drug exploration results */
        .result-text {
            color: rgb(255, 255, 255); /* Black color for text */
            text-align: left;
        }
        /* Map section */
        #map-section {
            padding: 60px 0;
            background: #fff;
            text-align: center;
        }
        #map {
            height: 400px;
        }
        .btn-custom {
            display: inline-flex;
            align-items: center;
            background: #ff1313;
        }
        .btn-custom i {
            margin-right: 8px; /* Space between icon and text */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video stays in the background */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .form-group input,
        .form-group textarea {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #66afe9;
            outline: none;
        }
    
    </style>
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <video class="video-background" autoplay muted loop>
        <source src="{% static 'videos/bg_video.mp4' %}" type="video/mp4">
    </video>
    <div class="showcase">
        <h1>Provide Your Feedback</h1><br><br>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="drugname">Drug Name:</label>
                <input type="text" id="drugname" name="drugname" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label for="condition">Condition:</label>
                <input type="text" id="condition" name="condition" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
        <br><br>
        <a href="/" class="btn-custom">
            <i class="fas fa-home"></i> Back to home
        </a>
    </div>
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
